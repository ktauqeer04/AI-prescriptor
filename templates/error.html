<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symptom Error - Please Consult Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-container {
        max-width: 800px;
        text-align: center;
        padding: 2rem;
      }

      .error-card {
        background: linear-gradient(135deg, #1e1e1e 0%, #2a1e2a 100%);
        border: 1px solid #333;
        border-radius: 15px;
        padding: 3rem 2rem;
        position: relative;
        overflow: hidden;
      }

      .error-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #4a148c, #9c27b0);
      }

      .error-icon {
        font-size: 5rem;
        color: #9c27b0;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }

      .error-title {
        color: #ce93d8;
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .error-message {
        color: #b0b0b0;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.8;
      }

      .btn-primary {
        background-color: #4a148c;
        border-color: #4a148c;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #6a1b9a;
        border-color: #6a1b9a;
        transform: translateY(-2px);
      }

      .btn-outline-light {
        border-color: #4a148c;
        color: #ce93d8;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        margin-left: 1rem;
        transition: all 0.3s ease;
      }

      .btn-outline-light:hover {
        background-color: #4a148c;
        border-color: #4a148c;
        transform: translateY(-2px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .doctor-info {
        background: #1a1a1a;
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 2rem;
        border: 1px solid #333;
      }

      .doctor-icon {
        color: #9c27b0;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container error-container">
      <div class="error-card">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        
        <h1 class="error-title">Symptoms Don't Match</h1>
        
        <p class="error-message">
          The symptoms you've entered don't match any common patterns in our database. 
          This may indicate a condition that requires professional medical attention.
        </p>

        <div class="doctor-info">
          <p class="mb-0">
            <i class="fas fa-user-md doctor-icon"></i>
            Please consult a nearby doctor for proper diagnosis and treatment
          </p>
        </div>

        <div class="mt-4">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return Home
          </a>
          <a href="/symptoms" class="btn btn-outline-light">
            <i class="fas fa-redo me-2"></i>Try Again
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
